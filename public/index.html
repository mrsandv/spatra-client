  <body>
    <script
      src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=MXN"
      data-sdk-integration-source="button-factory"
    ></script>
    <script>
      function initPayPalButton() {
        paypal
          .Buttons({
            style: {
              shape: "rect",
              color: "gold",
              layout: "vertical",
              label: "paypal",
            },
            createOrder: function (data, actions) {
              return actions.order.create({
                purchase_units: [
                  {
                    description:
                      "Evaluación de español para candidatos en línea",
                    amount: {
                      currency_code: "MXN",
                      value: 5046,
                      breakdown: {
                        item_total: { currency_code: "MXN", value: 4350 },
                        shipping: { currency_code: "MXN", value: 0 },
                        tax_total: { currency_code: "MXN", value: 696 },
                      },
                    },
                  },
                ],
              });
            },
            onApprove: function (data, actions) {
              return actions.order.capture().then(function (orderData) {
                // Full available details
                console.log(
                  "Capture result",
                  orderData,
                  JSON.stringify(orderData, null, 2)
                );
                // Show a success message within this page, e.g.
                const element = document.getElementById(
                  "paypal-button-container"
                );
                element.innerHTML = "";
                element.innerHTML = "<h3>Thank you for your payment!</h3>";
                // Or go to another URL:  actions.redirect('thank_you.html');
              });
            },
            onError: function (err) {
              console.log(err);
            },
          })
          .render("#paypal-button-container");
      }
      initPayPalButton();
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
